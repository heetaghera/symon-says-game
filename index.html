<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press key any to start the game</h2>
    <div class="scoreboard">
        <div class="score">Score:
            <div class="scoreno"></div>
        </div>
        <div class="highscore">HighScore:
            <div class="highscoreno"></div>
        </div>
    </div>
    <div class="line1">
        <button class="red color" id="red"></button>
        <button class="green color" id="green"></button>
    </div>
    <div class="line2">
        <button class="yellow color" id="yellow"></button>
        <button class="blue color" id="blue"></button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
